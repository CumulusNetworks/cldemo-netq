---
- hosts: localhost
  tasks:
    - name: Clone EVPN Demo
      command: git clone -b evpn https://github.com/CumulusNetworks/cldemo-netq evpn
    
    - name: Clone Docker Demo
      command: git clone -b docker-roh https://github.com/CumulusNetworks/cldemo-netq docker

    - name: Copy ansible.cfg
      copy: 
        src: ansible.cfg
        dest: /home/cumulus/{{item}}/cldemo-netq/ansible.cfg
      with_items:
        - evpn
        - docker

    - name: Copy Ansible hosts
      copy: 
        src: hosts
        dest: /home/cumulus/{{item}}/cldemo-netq/hosts
      with_items:
        - evpn
        - docker
